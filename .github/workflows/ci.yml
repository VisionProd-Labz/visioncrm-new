name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Type check and build
        run: pnpm run build
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/visioncrm_test
          DIRECT_URL: postgresql://postgres:test_password@localhost:5432/visioncrm_test
          NEXTAUTH_SECRET: test_secret_key_minimum_32_characters_long_for_nextauth
          NEXTAUTH_URL: http://localhost:3000
          SKIP_ENV_VALIDATION: true

  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: visioncrm_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/visioncrm_test
          DIRECT_URL: postgresql://postgres:test_password@localhost:5432/visioncrm_test
        run: |
          pnpm prisma migrate deploy
          pnpm prisma db seed || echo "Seed script not found, skipping..."

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm run build
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/visioncrm_test
          DIRECT_URL: postgresql://postgres:test_password@localhost:5432/visioncrm_test
          NEXTAUTH_SECRET: test_secret_key_minimum_32_characters_long_for_nextauth
          NEXTAUTH_URL: http://localhost:3000
          SKIP_ENV_VALIDATION: true

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/visioncrm_test
          DIRECT_URL: postgresql://postgres:test_password@localhost:5432/visioncrm_test
          NEXTAUTH_SECRET: test_secret_key_minimum_32_characters_long_for_nextauth
          NEXTAUTH_URL: http://localhost:3000
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
        run: pnpm exec playwright test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: test-results/
          retention-days: 7

  security-check:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level=high || true

      - name: Check for secrets in code
        run: |
          if grep -r "sk_live_" --include="*.ts" --include="*.js" --include="*.tsx" --include="*.jsx" .; then
            echo "‚ùå Found potential secrets in code!"
            exit 1
          else
            echo "‚úÖ No secrets found in code"
          fi

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [lint, test-e2e, security-check]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          vercel-args: '--env DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }} --env NEXTAUTH_SECRET=${{ secrets.STAGING_NEXTAUTH_SECRET }} --env NEXTAUTH_URL=${{ secrets.STAGING_NEXTAUTH_URL }}'

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Staging deployment ready! Check it out at the deployment URL above.'
            })

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, test-e2e, security-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://app.visioncrm.com

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          vercel-args: '--prod'

      - name: Notify deployment success
        if: success()
        run: echo "‚úÖ Production deployment successful!"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
          exit 1
